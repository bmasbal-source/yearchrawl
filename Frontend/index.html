<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube OCR Daily Search Tool</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container mt-4 mb-5">
    <h3 class="mb-3">YouTube OCR Daily Search Tool</h3>
    <div id="auth-panel" class="text-end mb-3"></div>

    <div id="main-panel" style="display: none">
      <form id="main-form" autocomplete="off">
        <div class="mb-3">
          <label>Search Phrases (up to 20):</label>
          <div id="search-phrases-list"></div>
          <button
            class="btn btn-sm btn-outline-primary mb-2"
            type="button"
            id="add-search-phrase-btn"
          >
            Add Phrase
          </button>
        </div>

        <div class="mb-3">
          <label>Date Range:</label>
          <div>
            <input type="date" id="date-from" required />
            <input type="date" id="date-to" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="video-length">Video Length:</label>
          <select id="video-length" class="form-select-sm">
            <option value="any">Any</option>
            <option value="short">Short (<4min)</option>
            <option value="medium">Medium (4-20min)</option>
            <option value="long">Long (>20min)</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="view-limit">View Limit:</label>
          <select id="view-limit" class="form-select-sm">
            <option value="none">Any</option>
            <option value="10">Under 10</option>
            <option value="450">Under 450</option>
            <option value="1000">Under 1000</option>
          </select>
        </div>

        <div class="form-check mb-3">
          <input
            type="checkbox"
            id="age-restricted"
            class="form-check-input"
          />
          <label for="age-restricted" class="form-check-label"
            >Age-Restricted Only</label
          >
        </div>

        <div class="mb-3">
          <label for="sort-by">Sort Videos By:</label>
          <select id="sort-by" class="form-select-sm">
            <option value="relevance">Relevance</option>
            <option value="date">Date</option>
          </select>
        </div>

        <div class="mb-3">
          <label>OCR Terms (up to 100):</label>
          <div id="ocr-terms-list"></div>
          <button
            class="btn btn-sm btn-outline-primary mb-2"
            type="button"
            id="add-ocr-term-btn"
          >
            Add OCR Term
          </button>
        </div>

        <button class="btn btn-success" type="submit">Save Settings</button>
      </form>

      <hr />

      <h5 class="mt-4">Live Monitoring</h5>
      <div>
        <span>API Tokens Remaining: <span id="token-count"></span></span><br />
        <span
          >Monthly Cloud Calls: <span id="cloud-calls"></span
        ></span><br />
        <span>Memory Usage (latest): <span id="memory-usage"></span></span>
      </div>

      <hr />

      <h5 class="mt-4">Daily Hits</h5>
      <div id="daily-hits"></div>
    </div>
  </div>

  <!-- Firebase & JQuery -->
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
